{
  "hostname": "{{ .VirtualMachineName }}",
  "password": {
    "crypted": true,
    "text": "{{ .GuestPassword }}"
  },
  "disk": "/dev/nvme0n1",
  "partitions": [
    {
      "mountpoint": "/",
      "size": 0,
      "filesystem": "ext4"
    },
    {
      "mountpoint": "/boot",
      "size": 128,
      "filesystem": "ext4"
    },
    {
      "mountpoint": "/root",
      "size": 128,
      "filesystem": "ext4"
    }
  ],
  "packagelist_file": "packages_minimal.json",
  "additional_packages": [
    "vim",
    "ansible"
  ],
  "postinstall": [
    "#!/bin/sh",
    "useradd --create-home {{ .GuestUserName }} --password '{{ .GuestPassword }}'",
    "echo '{{.GuestUserName}} ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/{{.GuestUserName}}",
    "yum makecache && yum install -y ansible-community-general ansible-posix"
  ],
  "install_linux_esx": false,
  "linux_flavor": "linux",
  "network": {
    "type": "dhcp"
  },
  "photon_docker_image": "photon:3.0",
  "photon_release_version": "4.0"
}
